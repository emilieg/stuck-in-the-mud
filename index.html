<!DOCTYPE html>
<html>
<head>

  <title>Stuck in the Mud</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.theme.min.css">

  <link href='https://fonts.googleapis.com/css?family=Monofett|Faster+One|Luckiest+Guy|Sigmar+One|Fontdiner+Swanky|Slackey|Schoolbell|Permanent+Marker|Play:400,700' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <div id="game-board">
      <div class="row">
        <div id="title" class="col-md-12">
          <h1> STUCK IN THE MUD </h1>
        </div>
      </div>
      <div class="row">
        <div id="round-count" class="col-md-12 text-center">  ROUND <span> 0 </span> OF 3 </div> 
        <div id="player-turn" class="col-md-12 text-center"> PLAYER TURN:  <span> </span> </div>
      </div>
      


      <div class="row">
        <div class="container col-lg-5">
        <div id="player1-scores" class="col-med-4">
         PLAYER 1: <span>   </span>
       </div>


       <div id="player2-scores" class="col-med-4">
         PLAYER 2: <span>   </span>
       </div>


       <div id="newGame" class="col-med-4">
        <button class="btn btn-default btn-lg " type="button" id="new-game">NEW GAME</button>
      </div>
    


    <div class="container col-lg-5 col-lg-offset-7">
    <div id="dice-board" class="col-md-4"> 
        <div id="die1" class="dice"></div>
        <div id="die2" class="dice"></div>
        <div id="die3" class="dice"></div>
        <div id="die4" class="dice"></div>
        <div id="die5" class="dice"></div>
      </div>


      <div id="current-roll-score" class="col-md-4 col-md-offset-7 text-center"> CURRENT ROLL SCORE: <span> 0 </span> </div>


      <div id="rollDice" class="col-md-4 col-md-offset-7 text-center">
        <button class="btn btn-danger btn-lg active" type="button" id="roll-dice">ROLL DICE</button>
      </div>
    </div>
  </div>





  <div class="row">
   <div id="winner" class="col-lg-12"> </div>
 </div>







</div>
</div>
<!-- loading jQuery UI after lib -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js">  </script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="script1.js"> </script>
</body>
</html>
